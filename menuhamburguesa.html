<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Qummi UI Prototipo</title>
  <!-- Font Awesome para íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: white;
      font-family: 'Arial Rounded MT', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .hamburger {
      width: 50px;
      height: 50px;
      background-color: #edf2f8;
      border-radius: 50%;
      border: 4px solid #aed6f1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      z-index: 9999;
      margin-bottom: 10px;
    }

    .hamburger i {
      font-size: 26px;
      color: #aed6f1;
    }

    .hamburger.rotated {
      transform: rotate(90deg);
    }

    .menu-options {
      display: none;
      flex-direction: column;
      align-items: flex-end;
      animation: fadeIn 0.3s ease;
    }

    .menu-options.show {
      display: flex;
    }

    .menu-icon {
      width: 40px;
      height: 40px;
      background-color: #edf2f8;
      border-radius: 50%;
      border: 4px solid #aed6f1;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      margin-bottom: 8px;
    }

    .menu-icon i {
      font-size: 20px;
      color: #21618c;
    }

    .menu-icon img {
      width: 20px;
      height: 20px;
    }

    .menu-icon:hover {
      background-color: #d6eaf8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="top-right">
    <div class="hamburger" id="hamburgerBtn">
      <i class="fas fa-bars"></i>
    </div>
    <!-- Contenedor oculto del menú -->
    <div class="menu-options" id="menuOptions">
      <div class="menu-icon" title="Cambiar de mascota">
        <img src="gancho-icono.png" alt="Cambiar de mascota" />
      </div>
      <a href="accountpage.html" class="menu-icon" title="Cuenta">
        <i class="fa-solid fa-user"></i>
      </a>      
      <a href="support.html" class="menu-icon" title="Soporte">
        <i class="fa-solid fa-wrench"></i>
      </a>
    </div>
  </div>

  <script>
    const hamburger = document.getElementById("hamburgerBtn");
    const menu = document.getElementById("menuOptions");

    hamburger.addEventListener("click", () => {
      hamburger.classList.toggle("rotated");
      menu.classList.toggle("show");
    });
  </script>

</body>
</html>
