<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patio - Qummi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Canvas donde se dibuja el escenario y el sprite -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Capa de la interfaz superpuesta -->
    <div class="ui-overlay">
      <div class="menu-icon" id="menuButton"></div>

      <div class="shop-icon" id="shopButton" title="Tienda"></div>
      <div class="home-button" id="homeButton" title="Qummi"></div>

      <button class="menu-circular-button" id="circularMenuButton" title="Menú circular">
        <img src="assets/ui/Menu_Button.png" alt="Menú circular">
      </button>

    <!-- Boton de dar amor-->
    <img class="boton-amor" src="assets/ui/BotonAmor.png" alt="Boton de amor">
    <!-- boton de chat-->
    <img class="boton-chat" src="assets/ui/BotonChat.png" alt="Boton de chat">
    <!-- Boton de juego-->
    <img class="boton-juego" src="assets/ui/BotonJuegos.png" alt="Boton de juego">
    <!-- Boton de dar comida-->
    <img class="boton-comida" src="assets/ui/BotonComida.png" alt="Boton de comida">
    </div>
    
    <!-- Botones de navegación (flechas) -->
    <button class="nav-button left" id="navLeft" title="Anterior">Anterior</button>
    <button class="nav-button right" id="navRight" title="Siguiente">Siguiente</button>

  </div>
  
  <!-- Configuración específica del cuarto -->
  <script>
    const roomConfig = {
      backgroundSrc: 'assets/backgrounds/living.png',
      spriteSrc: 'assets/sprites/bunny_living.png',
      scaleFactor: 0.5,
      spriteX: 300,
      spriteY: 300,
      leftLink: 'kitchen.html',
      rightLink: 'patio.html'
      
    };
  </script>
  
  <script src="script.js"></script>
</body>
</html>
