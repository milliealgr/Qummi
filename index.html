<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qummi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Canvas donde se dibuja el escenario y el sprite -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Capa de la interfaz superpuesta -->
    <div class="ui-overlay">
      <div class="menu-icon" id="menuButton"></div>

      <div class="shop-icon" id="shopButton" title="Tienda"></div>
      <div class="home-button" id="homeButton" title="Qummi"></div>

      <button class="menu-circular-button" id="circularMenuButton">
        <img src="assets/ui/Menu_Button.png" alt="Menú" />
      </button>

      <div class="vertical-menu" id="verticalMenu">
        <button class="circle-btn" id="btn1" title="Opción 1">
          <img src="assets/ui/Skins.png" alt="Cambiar mascota"/>
        </button>
        <button class="circle-btn" id="btn2" title="Opción 2">
          <img src="assets/ui/Icon_User.png" alt="Usuario"/>
        </button>
        <button class="circle-btn" id="btn3" title="Opción 3">
          <img src="assets/ui/Support.png" alt="Soporte"/>
        </button>
      </div>

      <div class="marquee-container">
        <img src="assets/sprites/correr.gif" alt="Conejo corriendo" class="sprite-corriendo", id="spriteCorriendo">
      </div>
      <div id="mensajeFlotante" class="mensaje-flotante"></div>
      
      
<!-- BOTONES DE INTERACCIÓN -->
<button class="boton-amor" id="amorButton" title="Dar amor">
  <img src="assets/ui/BotonAmor.png" alt="Botón de amor">
</button>

<button class="boton-chat" id="chatButton" title="Chatear">
  <img src="assets/ui/BotonChat.png" alt="Botón de chat">
</button>

<button class="boton-juego" id="juegoButton" title="Jugar">
  <img src="assets/ui/BotonJuegos.png" alt="Botón de juego">
</button>

<button class="boton-comida" id="comidaButton" title="Dar comida">
  <img src="assets/ui/BotonComida.png" alt="Botón de comida">
</button>
    </div>

    <!-- Botones de navegación (flechas) -->
    <button class="nav-button left" id="navLeft" title="Anterior">Anterior</button>
    <button class="nav-button right" id="navRight" title="Siguiente">Siguiente</button>

  </div>
  
  <!-- Configuración específica del cuarto -->
  <script>
    const roomConfig = {
      backgroundSrc: 'assets/backgrounds/living.png',
      spriteSrc: 'assets/sprites/transparent.png',
      scaleFactor: 0.5,
      spriteX: 300,
      spriteY: 300,
      leftLink: 'kitchen.html',
      rightLink: 'patio.html'
      
    };
  </script>
  
  <script src="script.js"></script>
</body>
</html>
