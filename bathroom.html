<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baño - Qummi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Canvas donde se dibuja el escenario y el sprite -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Capa de la interfaz superpuesta -->
    <div class="ui-overlay">
      <div class="menu-icon" id="menuButton"></div>

      <div class="shop-icon" id="shopButton" title="Tienda"></div>
      <div class="home-button" id="homeButton" title="Qummi"></div>

      <button class="menu-circular-button" id="circularMenuButton" title="Menú circular">
        <img src="assets/ui/Menu_Button.png" alt="Menú circular">
      </button>

<!-- BOTONES DE INTERACCIÓN -->
<button class="boton-amor" id="amorButton" title="Dar amor">
  <img src="assets/ui/BotonAmor.png" alt="Botón de amor">
</button>

<button class="boton-chat" id="chatButton" title="Chatear">
  <img src="assets/ui/BotonChat.png" alt="Botón de chat">
</button>

<button class="boton-juego" id="juegoButton" title="Jugar">
  <img src="assets/ui/BotonJuegos.png" alt="Botón de juego">
</button>

<button class="boton-comida" id="comidaButton" title="Dar comida">
  <img src="assets/ui/BotonComida.png" alt="Botón de comida">
</button>
</div>

    <!-- Botones de navegación (flechas) -->
    <button class="nav-button left" id="navLeft">&#8592;</button>
    <button class="nav-button right" id="navRight">&#8594;</button>
    
    <!-- Menú desplegable -->
    <div class="menu-panel" id="menuPanel">
      <ul>
        <li>Opción 1</li>
        <li>Opción 2</li>
        <li>Opción 3</li>
      </ul>
    </div>
  </div>
  
  <!-- Configuración específica para el cuarto BAÑO -->
  <script>
    const roomConfig = {
      backgroundSrc: 'assets/backgrounds/bathroom.png',
      spriteSrc: 'assets/sprites/bunny_bathroom.png',
      scaleFactor: 0.4,       // Sprite más pequeño para el baño
      spriteX: 300,
      spriteY: 300,
      leftLink: 'patio.html',
      rightLink: 'kitchen.html' // Navegar a Cocina a la derecha
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
