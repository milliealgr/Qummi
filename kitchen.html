<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocina - Qummi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Canvas donde se dibuja el escenario y el sprite -->
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <!-- Capa de la interfaz superpuesta -->
    <div class="ui-overlay">
      <div class="menu-icon" id="menuButton"></div>

      <div class="shop-icon" id="shopButton" title="Tienda"></div>
      <div class="home-button" id="homeButton" title="Qummi"></div>
    </div>
    
    <button class="menu-circular-button" id="circularMenuButton" title="Menú circular">
      <img src="assets/ui/Menu_Button.png" alt="Menú circular">
    </button>

    <!-- Botones de navegación (flechas) -->
    <button class="nav-button left" id="navLeft">&#8592;</button>
    <button class="nav-button right" id="navRight">&#8594;</button>

      <!-- Boton de dar amor-->
      <img class="boton-amor" src="assets/ui/BotonAmor.png" alt="Boton de amor">
    </div>
    
    <!-- Menú desplegable -->
    <div class="menu-panel" id="menuPanel">
      <ul>
        <li>Opción 1</li>
        <li>Opción 2</li>
        <li>Opción 777</li>
      </ul>
    </div>
  </div>
  
  <!-- Configuración específica para el cuarto COCINA -->
  <script>
    const roomConfig = {
      backgroundSrc: 'assets/backgrounds/kitchen.png',
      spriteSrc: 'assets/sprites/bunny_kitchen.png',
      scaleFactor: 0.45,    // Ajusta la escala si lo deseas
      spriteX: 110,
      spriteY: 80,         // Posición más arriba en la cocina
      leftLink: 'bathroom.html',  // Suponiendo que "living.html" es otro cuarto (puedes modificar según tu navegación)
      rightLink: 'index.html'
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
